<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能图片处理工具</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #86868b;
            --background-color: #fbfbfd;
            --text-color: #1d1d1f;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(to bottom, #fff, var(--background-color));
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #1e3791 0%, #2948b1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 21px;
            color: var(--secondary-color);
            margin-bottom: 32px;
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .tool-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .tool-card h3 {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .button:hover {
            background-color: #0077ed;
            transform: scale(1.02);
        }

        .button.secondary {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .button.secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .canvas-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #editCanvas {
            max-width: 100%;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .preview-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .preview-item {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
        }

        .preview-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .preview-info {
            padding: 12px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .tools-container {
                grid-template-columns: 1fr;
            }
        }

        .repair-tools {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            width: 250px;
        }

        .repair-option {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
            cursor: pointer;
            text-align: left;
            font-weight: 500;
        }

        .repair-option:hover {
            background: rgba(0, 113, 227, 0.1);
        }

        .repair-option.active {
            background: var(--primary-color);
            color: white;
        }

        .control-group {
            margin: 15px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .control-group input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .canvas-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .brush-preview {
            position: absolute;
            pointer-events: none;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .processing-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .processing-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>智能图片处理工具</h1>
        <p>专业的图片编辑与优化解决方案</p>
    </div>

    <div class="container">
        <div class="tools-container">
            <div class="tool-card">
                <h3>图片尺寸调整</h3>
                <div class="control-group">
                    <label>比例：</label>
                    <select id="aspectRatio" class="button secondary">
                        <option value="1:1">1:1 正方形</option>
                        <option value="3:4">3:4 竖向</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>最大尺寸：</label>
                    <input type="number" id="sizeValue" value="900" min="1" max="10000" class="button secondary">
                    <span>px</span>
                </div>
            </div>
        </div>

        <div id="canvasContainer" class="canvas-container" style="display: none;">
            <canvas id="editCanvas"></canvas>
        </div>

        <div class="controls">
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()" class="button">
                选择图片
            </button>
            <button onclick="processImages()" class="button">处理图片</button>
        </div>

        <div id="previewArea" class="preview-area"></div>
    </div>

    <div class="share-section" style="margin-top: 20px; text-align: center;">
        <h3>分享工具</h3>
        <button id="copyLinkBtn" onclick="copyCurrentLink()" class="tool-button">
            复制分享链接
        </button>
        <div id="shareMessage" style="display: none; margin-top: 10px; color: #4CAF50;">
            链接已复制到剪贴板！
        </div>
    </div>

    <div class="repair-tools">
        <div class="repair-option" data-tool="smart-repair">
            智能修复
        </div>
        <div class="repair-option" data-tool="texture-clone">
            纹理克隆
        </div>
        <div class="repair-option" data-tool="edge-repair">
            边缘修复
        </div>
        <div class="control-group">
            <label>画笔大小</label>
            <input type="range" id="repairBrushSize" min="5" max="100" value="20">
            <span id="repairBrushSizeValue">20px</span>
        </div>
        <div class="control-group">
            <label>修复强度</label>
            <input type="range" id="repairStrength" min="1" max="100" value="50">
            <span id="strengthValue">50%</span>
        </div>
        <div class="control-group">
            <button id="editButton" class="button">开始编辑</button>
            <button id="undoButton" class="button secondary" disabled>撤销</button>
            <button id="saveButton" class="button secondary" disabled>保存</button>
        </div>
    </div>

    <div class="processing-overlay">
        <div class="processing-card">
            <h3>正在处理...</h3>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="progress-text">0%</p>
        </div>
    </div>

    <script>
        let images = [];
        let isEditing = false;
        let currentImage = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        const editHistory = [];
        
        // 添加智能修复相关变量
        let originalImageData = null;
        let backgroundSamples = [];
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = '';
            images = [];

            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = function() {
                            images.push({
                                original: img,
                                file: file
                            });
                            
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.innerHTML = `
                                <img src="${e.target.result}">
                                <div>尺寸: ${img.width} x ${img.height}px</div>
                            `;
                            previewArea.appendChild(previewItem);
                        };
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        // 编辑按钮事件
        document.getElementById('editButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('请先选择图片！');
                return;
            }
            
            if (!isEditing) {
                startEditing(images[0].original);
                this.textContent = '完成编辑';
                this.classList.add('active');
            } else {
                stopEditing();
                this.textContent = '开始编辑';
                this.classList.remove('active');
            }
            isEditing = !isEditing;
        });

        // 撤销按钮事件
        document.getElementById('undoButton').addEventListener('click', function() {
            if (editHistory.length > 0) {
                const canvas = document.getElementById('editCanvas');
                const ctx = canvas.getContext('2d');
                ctx.putImageData(editHistory.pop(), 0, 0);
                if (editHistory.length === 0) {
                    this.disabled = true;
                }
            }
        });

        // 保存按钮事件
        document.getElementById('saveButton').addEventListener('click', function() {
            const canvas = document.getElementById('editCanvas');
            const img = new Image();
            img.src = canvas.toDataURL();
            img.onload = function() {
                images[0].original = img;
                stopEditing();
                document.getElementById('editButton').textContent = '开始编辑';
                document.getElementById('editButton').classList.remove('active');
                isEditing = false;
            };
        });

        // 画笔大小滑块事件
        document.getElementById('repairBrushSize').addEventListener('input', function(e) {
            const value = e.target.value;
            document.getElementById('repairBrushSizeValue').textContent = `${value}px`;
            repairManager.brushSize = parseInt(value);
        });

        function processImages() {
            const aspectRatio = document.getElementById('aspectRatio').value;
            const maxSize = parseInt(document.getElementById('sizeValue').value);

            if (images.length === 0) {
                alert('请先选择图片！');
                return;
            }

            images.forEach((imageObj, index) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                let newWidth, newHeight;

                // 计算新尺寸
                if (aspectRatio === '1:1') {
                    newWidth = newHeight = Math.min(imageObj.original.width, imageObj.original.height);
                } else if (aspectRatio === '3:4') {
                    if (imageObj.original.width / imageObj.original.height > 0.75) {
                        newHeight = imageObj.original.height;
                        newWidth = newHeight * 0.75;
                    } else {
                        newWidth = imageObj.original.width;
                        newHeight = newWidth / 0.75;
                    }
                }

                // 应用尺寸限制
                if (Math.max(newWidth, newHeight) > maxSize) {
                    const ratio = maxSize / Math.max(newWidth, newHeight);
                    newWidth *= ratio;
                    newHeight *= ratio;
                }

                canvas.width = newWidth;
                canvas.height = newHeight;

                // 绘制图
                ctx.drawImage(imageObj.original, 0, 0, newWidth, newHeight);

                // 下载处理后的图片
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `processed_${imageObj.file.name}`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/png', 1.0); // 使用PNG格式以保持透明度
            });
        }

        function startEditing(image) {
            const container = document.getElementById('canvasContainer');
            const canvas = document.getElementById('editCanvas');
            const ctx = canvas.getContext('2d');

            container.style.display = 'block';
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);

            // 保存原始图像数据
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // 初始化背景采样
            initBackgroundSamples(originalImageData);

            // 保存初始状态
            editHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            
            // 启按钮
            document.getElementById('undoButton').disabled = false;
            document.getElementById('saveButton').disabled = false;

            // 添加画布事件监听
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        }

        function stopEditing() {
            const container = document.getElementById('canvasContainer');
            container.style.display = 'none';
            editHistory.length = 0;
            document.getElementById('undoButton').disabled = true;
            document.getElementById('saveButton').disabled = true;
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getMousePos(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const canvas = document.getElementById('editCanvas');
            const ctx = canvas.getContext('2d');
            const brushSize = parseInt(document.getElementById('brushSize').value);
            const [currentX, currentY] = getMousePos(e);

            // 创建临时画布
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(canvas, 0, 0);

            // 绘制涂抹区域
            ctx.save();
            ctx.beginPath();
            ctx.arc(currentX, lastY + (currentY - lastY) / 2, brushSize / 2, 0, Math.PI * 2);
            ctx.clip();

            // 智能填充背景
            fillBackground(ctx, currentX, currentY, brushSize);

            ctx.restore();

            // 保存当前位置
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                const canvas = document.getElementById('editCanvas');
                const ctx = canvas.getContext('2d');
                
                // 应用智能修复
                applySmartRepair(ctx, lastX, lastY);
                
                editHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                document.getElementById('undoButton').disabled = false;
            }
        }

        function getMousePos(e) {
            const canvas = document.getElementById('editCanvas');
            const rect = canvas.getBoundingClientRect();
            return [
                e.clientX - rect.left,
                e.clientY - rect.top
            ];
        }

        function copyCurrentLink() {
            // 获取当前页面URL
            const currentUrl = window.location.href;
            
            // 创建临时输入框
            const tempInput = document.createElement('input');
            tempInput.value = currentUrl;
            document.body.appendChild(tempInput);
            
            // 选择并复制
            tempInput.select();
            document.execCommand('copy');
            
            // 移除临时输入框
            document.body.removeChild(tempInput);
            
            // 显示提示信息
            const shareMessage = document.getElementById('shareMessage');
            shareMessage.style.display = 'block';
            setTimeout(() => {
                shareMessage.style.display = 'none';
            }, 2000);
        }

        // 添加背景采样初始化函数
        function initBackgroundSamples(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            backgroundSamples = [];

            // 每32像素采样一次背景
            for (let y = 0; y < height; y += 32) {
                for (let x = 0; x < width; x += 32) {
                    const idx = (y * width + x) * 4;
                    backgroundSamples.push({
                        x: x,
                        y: y,
                        color: [
                            data[idx],
                            data[idx + 1],
                            data[idx + 2],
                            data[idx + 3]
                        ]
                    });
                }
            }
        }

        // 添加智能背景填充函数
        function fillBackground(ctx, x, y, brushSize) {
            const radius = brushSize / 2;
            const samples = findNearestSamples(x, y, radius);
            
            // 创建径向渐变
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            
            // 使用周围的背景样本创建自然过渡
            samples.forEach((sample, index) => {
                const ratio = index / (samples.length - 1);
                const [r, g, b, a] = sample.color;
                gradient.addColorStop(ratio, `rgba(${r},${g},${b},${a/255})`);
            });

            // 应用渐变
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // 添加查找最近背景样本的函数
        function findNearestSamples(x, y, radius) {
            return backgroundSamples
                .map(sample => {
                    const distance = Math.sqrt(
                        Math.pow(sample.x - x, 2) + 
                        Math.pow(sample.y - y, 2)
                    );
                    return { ...sample, distance };
                })
                .filter(sample => sample.distance <= radius * 2)
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5); // 使用最近的5个样本
        }

        // 添加智能修复函数
        function applySmartRepair(ctx, x, y) {
            const brushSize = parseInt(document.getElementById('brushSize').value);
            const imageData = ctx.getImageData(x - brushSize, y - brushSize, brushSize * 2, brushSize * 2);
            const data = imageData.data;

            // 使用周围像素的颜色信息进行修复
            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] < 255) { // 如果是透明或半透明像素
                    const surroundingColors = getSurroundingColors(data, i, brushSize * 2);
                    const [r, g, b] = calculateAverageColor(surroundingColors);
                    data[i] = r;
                    data[i + 1] = g;
                    data[i + 2] = b;
                    data[i + 3] = 255;
                }
            }

            ctx.putImageData(imageData, x - brushSize, y - brushSize);
        }

        // 添加获取周围颜色的函数
        function getSurroundingColors(data, index, width) {
            const colors = [];
            const x = (index / 4) % width;
            const y = Math.floor((index / 4) / width);
            
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    const newX = x + dx;
                    const newY = y + dy;
                    if (newX >= 0 && newX < width && newY >= 0 && newY < width) {
                        const idx = (newY * width + newX) * 4;
                        if (data[idx + 3] === 255) { // 只使用完全不透明的像素
                            colors.push([data[idx], data[idx + 1], data[idx + 2]]);
                        }
                    }
                }
            }
            return colors;
        }

        // 添加计算平均颜色的函数
        function calculateAverageColor(colors) {
            if (colors.length === 0) return [0, 0, 0];
            
            const sum = colors.reduce((acc, color) => [
                acc[0] + color[0],
                acc[1] + color[1],
                acc[2] + color[2]
            ], [0, 0, 0]);

            return sum.map(v => Math.round(v / colors.length));
        }

        // 添加新的修复工具管理器
        class RepairToolManager {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.currentTool = 'smart-repair';
                this.isProcessing = false;
                this.brushSize = 20;
                this.strength = 0.5;
                this.initializeTools();
            }

            initializeTools() {
                this.tools = {
                    'smart-repair': new SmartRepairTool(this),
                    'texture-clone': new TextureCloneTool(this),
                    'edge-repair': new EdgeRepairTool(this)
                };
                
                this.setupEventListeners();
                this.createOverlayCanvas();
            }

            createOverlayCanvas() {
                this.overlay = document.createElement('canvas');
                this.overlay.className = 'overlay-canvas';
                this.overlay.width = this.canvas.width;
                this.overlay.height = this.canvas.height;
                this.canvas.parentElement.appendChild(this.overlay);
            }

            setupEventListeners() {
                document.querySelectorAll('.repair-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.setTool(option.dataset.tool);
                    });
                });

                // 添加画笔大小和强度控制
                document.getElementById('brushSize').addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    document.getElementById('brushSizeValue').textContent = `${this.brushSize}px`;
                    this.updateBrushPreview();
                });

                document.getElementById('repairStrength').addEventListener('input', (e) => {
                    this.strength = parseInt(e.target.value) / 100;
                    document.getElementById('strengthValue').textContent = `${e.target.value}%`;
                });
            }

            setTool(toolName) {
                if (this.isProcessing) return;
                
                document.querySelectorAll('.repair-option').forEach(option => {
                    option.classList.toggle('active', option.dataset.tool === toolName);
                });

                this.currentTool = toolName;
                this.tools[toolName].activate();
            }

            async process(x, y) {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                this.showProcessingUI();

                try {
                    await this.tools[this.currentTool].process(x, y);
                } catch (error) {
                    console.error('处理失败:', error);
                } finally {
                    this.isProcessing = false;
                    this.hideProcessingUI();
                }
            }

            showProcessingUI() {
                document.querySelector('.processing-overlay').classList.add('active');
            }

            hideProcessingUI() {
                document.querySelector('.processing-overlay').classList.remove('active');
            }

            updateProgress(progress) {
                document.querySelector('.progress-fill').style.width = `${progress * 100}%`;
                document.querySelector('.progress-text').textContent = `${Math.round(progress * 100)}%`;
            }
        }

        // 智能修复工具类
        class SmartRepairTool {
            constructor(manager) {
                this.manager = manager;
                this.initializeShaders();
            }

            async process(x, y) {
                const ctx = this.manager.ctx;
                const brushSize = this.manager.brushSize;
                const strength = this.manager.strength;

                // 获取修复区域
                const area = this.getRepairArea(x, y, brushSize);
                
                // 创建修复蒙版
                const mask = await this.createRepairMask(area, x, y, brushSize);
                
                // 执行修复
                await this.executeRepair(ctx, area, mask, strength);
            }

            async executeRepair(ctx, area, mask, strength) {
                // 使用 WebGL 进行快速处理
                const gl = this.gl;
                
                // 设置纹理和uniforms
                this.setupTextures(gl, ctx, area);
                
                // 执行修复着色器
                gl.uniform1f(this.strengthLocation, strength);
                gl.drawArrays(gl.TRIANGLES, 0, 6);
                
                // 读取结果并应用到画布
                this.applyResult(gl, ctx, area);
            }
        }

        // 纹理克隆工具类
        class TextureCloneTool {
            constructor(manager) {
                this.manager = manager;
                this.sourcePoint = null;
            }

            activate() {
                this.manager.canvas.style.cursor = 'crosshair';
            }

            async process(x, y) {
                if (!this.sourcePoint) {
                    this.sourcePoint = { x, y };
                    return;
                }

                // 执行纹理克隆
                await this.cloneTexture(this.sourcePoint, { x, y });
                this.sourcePoint = null;
            }
        }

        // 边缘修复工具类
        class EdgeRepairTool {
            constructor(manager) {
                this.manager = manager;
            }

            async process(x, y) {
                const ctx = this.manager.ctx;
                const brushSize = this.manager.brushSize;
                
                // 检测和修复边缘
                await this.repairEdges(ctx, x, y, brushSize);
            }
        }

        // 初始化工具管理器
        const canvas = document.getElementById('editCanvas');
        const repairManager = new RepairToolManager(canvas);
        repairManager.initialize();

        // 添加工具切换事件
        document.querySelectorAll('.repair-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.repair-option').forEach(opt => 
                    opt.classList.remove('active'));
                this.classList.add('active');
                repairManager.setTool(this.dataset.tool);
            });
        });
    </script>
