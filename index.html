<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能图片处理工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>智能图片处理工具</h1>
        <div class="main-content">
            <!-- 工具面板 -->
            <div class="tools-panel">
                <h2>编辑工具</h2>
                <button class="tool-btn active" data-tool="smart-repair">智能修复</button>
                <button class="tool-btn" data-tool="texture-clone">纹理克隆</button>
                <button class="tool-btn" data-tool="edge-repair">边缘修复</button>
                
                <div class="slider-control">
                    <label>画笔大小</label>
                    <input type="range" id="brushSize" min="1" max="100" value="20">
                    <span id="brushSizeValue">20px</span>
                </div>
                
                <div class="slider-control">
                    <label>修复强度</label>
                    <input type="range" id="repairStrength" min="1" max="100" value="50">
                    <span id="strengthValue">50%</span>
                </div>
            </div>

            <!-- 画布区域 -->
            <div class="canvas-area">
                <div class="upload-area" id="uploadArea">
                    <p>拖放图片到此处或点击上传</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        选择图片
                    </button>
                </div>
                <div id="canvasContainer" style="display: none;">
                    <canvas id="editCanvas"></canvas>
                </div>
                <div class="controls" style="margin-top: 20px;">
                    <button id="undoButton" class="btn btn-secondary" disabled>撤销</button>
                    <button id="saveButton" class="btn btn-primary" disabled>保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/worker.js"></script>
    <script src="js/ImageEditManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.imageEditor = new ImageEditManager();
        });
    </script>
</body>
</html>
